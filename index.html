<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>

  <main>

    <div id="content">
      <img id="logo" src="./images/logo.svg" alt="Ping Logo">
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
      <div id="contentForm">
        <form action="submit">
          <label for="emailAddress">
            <input type="email" id="emailAddress" name="emailAddress" placeholder="Your email address...">
          </label>
          <button>Notify Me</button>
        </form>
      </div>
      <img id="contentImage" src="./images/illustration-dashboard.png" alt="Illustration dashboard">
    </div>

  </main>
    
  <footer>
    <div id="socials">
      <a href="#"><box-icon type='logo' name='facebook' color="#4f7df3"></box-icon></a>
      <a href="#"><box-icon type='logo' name='twitter' color="#4f7df3"></box-icon></a>
      <a href="#"><box-icon type='logo' name='instagram' color="#4f7df3"></box-icon></a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

</body>
</html>
